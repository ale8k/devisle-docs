<div class="view-tutorial-container" *ngIf="($tutorial | async) as tutorial">
    <mat-list role="list">
        <mat-list-item 
            role="listitem"
            *ngFor="let section of tutorial[0].sections"
            (click)="navigateToSection(tutorial[0]._id, section.sectionName)">
            {{ section.sectionName }}
        </mat-list-item>
    </mat-list>

    <div class="section-container">
        <router-outlet name="section"></router-outlet>
    </div>
</div>
