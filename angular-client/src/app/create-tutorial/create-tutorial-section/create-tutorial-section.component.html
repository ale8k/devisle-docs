<div class="create-tutorial-section">

    <input type="text" placeholder="Enter section name...">

    <button (click)="generateSectionDetails()">Add section detail</button>

    <div class="create-section-details" *ngFor="let details of sectionDetails">
        <input type="text" placeholder="Enter detail header...">
        <textarea class="section-detail-text" placeholder="Enter detail text..."></textarea>
    </div>

</div>
